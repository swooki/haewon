<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTT Board</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        table {
            margin: auto;
        }
        
        td {
            margin: 0 0 0 0;
            padding:0 0 0 0;
            width:100px;
            height:100px;
        }

        .vertical {
            border-left: 2px black solid;
            border-right: 2px black solid;
        }

        .horizontal {
            border-top: 2px black solid;
            border-bottom: 2px black solid;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal"></td>
            <td class="vertical horizontal"></td>
            <td class="horizontal"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
