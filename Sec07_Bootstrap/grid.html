<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<style type="text/css">
    .pink {
        background-color: pink;
        border: 1px solid purple;
    }
    .orange {
        background-color: orange;
        border: 1px solid purple;
    }

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="pink col-lg-2">COL LG 2 </div>
            <div class="pink col-lg-8">COL LG 8 </div>
            <div class="pink col-lg-2">COL LG 2 </div>
        </div>
        <div class="row">
            <div class="pink col-md-3 col-sm-6">
                <div class="row">
                    <div class="orange col-md-6">1st half</div>
                    <div class="orange col-md-6">2nd half</div>
                </div>
            </div>
            <div class="pink col-md-3 col-sm-6">COL LG 4 </div>
            <div class="pink col-md-3 col-sm-6">COL LG 4 </div>
            <div class="pink col-md-3 col-sm-6">COL LG 4 </div>
        </div>
    </div>
</body>
</html>
